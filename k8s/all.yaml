apiVersion: v1
kind: Namespace
metadata:
  name: executor
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: executor-api
  namespace: executor
---
# RBAC: allow the API to create/read Jobs and read Pods + logs
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: executor-api-role
  namespace: executor
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch", "delete", "patch", "update"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: executor-api-rb
  namespace: executor
subjects:
  - kind: ServiceAccount
    name: executor-api
    namespace: executor
roleRef:
  kind: Role
  name: executor-api-role
  apiGroup: rbac.authorization.k8s.io
---
# Postgres (simple, no persistence beyond pod lifetime)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: executor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: executor
            - name: POSTGRES_USER
              value: executor_user
            - name: POSTGRES_PASSWORD
              value: executor_pass

          readinessProbe:
            exec:
              command: [ "sh", "-c", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB" ]
            initialDelaySeconds: 3
            periodSeconds: 3
            timeoutSeconds: 2
            failureThreshold: 20

          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: executor
spec:
  selector:
    app: postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
  type: ClusterIP
---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: executor-api
  namespace: executor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: executor-api
  template:
    metadata:
      labels:
        app: executor-api
    spec:
      serviceAccountName: executor-api

      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres 5432; do
                echo "waiting for postgres...";
                sleep 1;
              done

      containers:
        - name: executor-api
          image: executor-api:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            # Spring datasource example. Adjust names to match your app config.
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres:5432/executor
            - name: SPRING_DATASOURCE_USERNAME
              value: executor_user
            - name: SPRING_DATASOURCE_PASSWORD
              value: executor_pass

            # Useful if your app needs to know namespace (many K8s clients do)
            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
---
apiVersion: v1
kind: Service
metadata:
  name: executor-api
  namespace: executor
spec:
  selector:
    app: executor-api
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP